name: Build and Release Combined GCC/LLVM Toolchain

on:
  workflow_dispatch:
    inputs:
      llvm_version:
        description: 'LLVM version tag to build (e.g., llvmorg-19.1.4)'
        required: true
        default: 'llvmorg-19.1.4'
      gcc_version:
        description: 'GCC version tag to build (e.g., 2022.01.17)'
        required: true
        default: '2022.01.17'
      release_tag:
        description: 'Tag for the GitHub release (e.g., riscv-xheep-toolchain-gcc11.1.0-llvm19.1.4)'
        required: true
        default: 'riscv-xheep-toolchain-gcc11.1.0-llvm19.1.4'

  # REMOVE the following triggers once the release is created once
  push:
  pull_request:
    branches:
      - main

jobs:
  build-and-release-toolchain:
    name: Build and Release X-HEEP toolchain
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential cmake ninja-build git

      - name: Build GCC
        id: build-gcc
        run: |
          set -ex
          INSTALL_DIR=/tmp/riscv
          mkdir -p ${INSTALL_DIR}
          #git clone --recursive https://github.com/riscv/riscv-gnu-toolchain /tmp/riscv-gnu-toolchain
          #cd /tmp/riscv-gnu-toolchain
          #git checkout ${{ github.event.inputs.gcc_version }}
          #./configure --target=riscv32-unknown-elf --prefix=${INSTALL_DIR} --with-newlib --with-abi=ilp32 --with-arch=rv32imc --with-cmodel=medlow
          #make -j$(nproc)
          echo "test" > ${INSTALL_DIR}/gcc-placeholder.txt

      - name: Build LLVM/Clang
        id: build-clang
        run: |
          set -ex
          INSTALL_DIR=/tmp/riscv
          mkdir -p ${INSTALL_DIR}
          #git clone https://github.com/llvm/llvm-project.git /tmp/llvm-project
          #cd /tmp/llvm-project
          #git checkout ${{ github.event.inputs.llvm_version }}
          #mkdir build
          #cd build
          #cmake -G "Ninja" \
          #      -DLLVM_ENABLE_PROJECTS=clang \
          #      -DCMAKE_BUILD_TYPE=Release \
          #      -DCMAKE_INSTALL_PREFIX=${INSTALL_DIR} \
          #      -DLLVM_TARGETS_TO_BUILD="RISCV" \
          #      ../llvm
          #cmake --build . --target install -j$(nproc)
          echo "test" > ${INSTALL_DIR}/clang-placeholder.txt

      - name: Package Toolchain
        id: package
        run: |
          set -ex
          INSTALL_DIR=/tmp/riscv
          TARBALL_NAME=${{ github.event.inputs.release_tag }}.tar.gz
          echo "TARBALL_NAME=${TARBALL_NAME}" >> $GITHUB_OUTPUT
          cd ${INSTALL_DIR}
          tar -czf /tmp/${TARBALL_NAME} .

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.release_tag }}
          release_name: X-HEEP Toolchain ${{ github.event.inputs.release_tag }}
          body: |
            Pre-built X-HEEP GCC + LLVM/Clang toolchain (${{ github.event.inputs.release_tag }}).
            This release includes the following components:
            - GCC version: ${{ github.event.inputs.gcc_version }}
            - LLVM/Clang version: ${{ github.event.inputs.llvm_version }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: /tmp/${{ steps.package.outputs.TARBALL_NAME }}
          asset_name: ${{ steps.package.outputs.TARBALL_NAME }}
          asset_content_type: application/gzip

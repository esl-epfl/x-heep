name: Create X-HEEP Release

on:
  workflow_dispatch:
    inputs:
      llvm_version:
        description: 'LLVM version tag to build (e.g., llvmorg-19.1.4)'
        required: true
        default: 'llvmorg-19.1.4'
      gcc_version:
        description: 'GCC version tag to build (e.g., 2023.01.03)'
        required: true
        default: '2023.01.03'
      release_tag:
        description: 'Tag for the GitHub release (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: esl-epfl/x-heep/x-heep-toolchain

jobs:
  prepare-release:
    name: Prepare Release Branch, Tag, and Draft Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      branch_name: ${{ steps.bump_versions.outputs.BRANCH_NAME }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create release branch and update versions
        id: bump_versions
        run: |
          set -ex
          VERSION=${{ github.event.inputs.release_tag }}
          VERSION_NUM=${VERSION#v}
          RELEASE_NUM=$(echo ${VERSION_NUM} | cut -d. -f1,2)
          BRANCH_NAME="release/${VERSION}"
          echo "BRANCH_NAME=${BRANCH_NAME}" >> $GITHUB_OUTPUT
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b ${BRANCH_NAME} ${{ github.ref }}
          sed -i "s/name: openhwgroup.org:systems:core-v-mini-mcu:.*/name: openhwgroup.org:systems:core-v-mini-mcu:${VERSION_NUM}/" core-v-mini-mcu.core
          sed -i "s/ARG toolchain_version=.*/ARG toolchain_version=${VERSION}/" util/docker/dockerfile
          git add core-v-mini-mcu.core util/docker/dockerfile
          git commit -m "Release: Bump version to ${VERSION}"
          git push --set-upstream origin ${BRANCH_NAME}

      - name: Create GitHub Draft Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.release_tag }}
          release_name: X-HEEP ${{ github.event.inputs.release_tag }}
          commitish: ${{ steps.bump_versions.outputs.BRANCH_NAME }}
          body: |
            This release includes the X-HEEP code and the following components:
            - GCC toolchain, version ${{ github.event.inputs.gcc_version }}
            - LLVM/Clang toolchain, version ${{ github.event.inputs.llvm_version }}

            You can pull and use the latest Docker container integrating the above components with the following commands:
            ```bash
            make -C util/docker docker-pull
            make -C util/docker docker-run
            ```
          draft: true
          prerelease: false

  build-and-upload-toolchain:
    name: Build and Upload Toolchain
    runs-on: ubuntu-22.04
    needs: prepare-release
    outputs:
      tarball_name: ${{ steps.package.outputs.TARBALL_NAME }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential cmake ninja-build git lld

      - name: Clean Up Runner
        run: |
          docker rmi `docker images -q` || true
          sudo rm -rf /usr/share/dotnet /etc/mysql /etc/php apt/sources.list.d
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      - name: Build GCC
        id: build-gcc
        run: |
          set -ex
          INSTALL_DIR=/tmp/riscv
          mkdir -p ${INSTALL_DIR}
          #git clone https://github.com/riscv/riscv-gnu-toolchain /tmp/riscv-gnu-toolchain
          #cd /tmp/riscv-gnu-toolchain
          #git checkout ${{ github.event.inputs.gcc_version }}
          #./configure --target=riscv32-unknown-elf --prefix=${INSTALL_DIR} --with-newlib --with-abi=ilp32 --with-arch=rv32imc --with-cmodel=medlow
          #make -j$(nproc)
          #rm -rf /tmp/riscv-gnu-toolchain
          echo "test" > $INSTALL_DIR/gcc.txt

      - name: Build LLVM/Clang
        id: build-clang
        run: |
          set -ex
          INSTALL_DIR=/tmp/riscv
          mkdir -p ${INSTALL_DIR}
          #git clone https://github.com/llvm/llvm-project.git /tmp/llvm-project
          #cd /tmp/llvm-project
          #git checkout ${{ github.event.inputs.llvm_version }}
          #cmake -S llvm -B build -G "Ninja" \
          #      -DLLVM_ENABLE_PROJECTS="clang;lld" \
          #      -DCMAKE_BUILD_TYPE=Release \
          #      -DCMAKE_INSTALL_PREFIX=${INSTALL_DIR} \
          #      -DLLVM_TARGETS_TO_BUILD="RISCV" \
          #      -DLLVM_USE_LINKER=lld
          #ninja -C build install
          #rm -rf /tmp/llvm-project
          echo "test" > $INSTALL_DIR/clang.txt

      - name: Package Toolchain
        id: package
        run: |
          set -ex
          INSTALL_DIR=/tmp/riscv
          TARBALL_NAME=x-heep-toolchain-${{ github.event.inputs.release_tag }}-ubuntu2204.tar.gz
          echo "TARBALL_NAME=${TARBALL_NAME}" >> $GITHUB_OUTPUT
          cd ${INSTALL_DIR}
          tar -czf /tmp/${TARBALL_NAME} .

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.prepare-release.outputs.upload_url }}
          asset_path: /tmp/${{ steps.package.outputs.TARBALL_NAME }}
          asset_name: ${{ steps.package.outputs.TARBALL_NAME }}
          asset_content_type: application/gzip

  build-docker:
    name: Build and Publish Docker Container
    runs-on: ubuntu-latest
    needs: [prepare-release, build-and-upload-toolchain]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare-release.outputs.branch_name }}

      - name: Download toolchain asset from draft release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }} # fallback for gh CLI
        run: |
          gh release download ${{ github.event.inputs.release_tag }} \
            --pattern "${{ needs.build-and-upload-toolchain.outputs.tarball_name }}" \
            --output toolchain.tar.gz

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ github.event.inputs.release_tag }}

      - name: Build and push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./util/docker/dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            toolchain_path=toolchain.tar.gz
            verilator_version=5.040
            verible_version=v0.0-4023-gc1271a00

  create-version-pr:
    name: Create Version Bump PR
    runs-on: ubuntu-latest
    needs: [prepare-release, build-docker]
    permissions:
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create Pull Request
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }} # fallback for gh CLI
        run: |
          gh pr create \
            --base main \
            --head ${{ needs.prepare-release.outputs.branch_name }} \
            --title "Release: ${{ github.event.inputs.release_tag }}" \
            --body "This PR bumps the version for the ${{ github.event.inputs.release_tag }} release. All artifacts have been successfully built and a draft release is ready. Merging this PR will automatically publish the release."

  cleanup-on-failure:
    name: Clean up on failure
    runs-on: ubuntu-latest
    if: failure()
    needs: [prepare-release, build-and-upload-toolchain, build-docker]
    permissions:
      contents: write
      packages: write
    steps:
      - name: Delete Release and Tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release delete ${{ github.event.inputs.release_tag }} --cleanup-tag --yes || echo "Release not found or already deleted."

      - name: Delete Remote Branch
        run: |
          BRANCH_NAME="release/${{ github.event.inputs.release_tag }}"
          git push origin --delete ${BRANCH_NAME} || echo "Branch not found or already deleted."

      - name: Get Package Name
        id: get_package_name
        run: |
          echo "name=$(echo '${{ env.IMAGE_NAME }}' | sed 's/^[^\/]*\///')" >> $GITHUB_OUTPUT

      - name: Get Docker Image Version ID
        id: get_version_id
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -ex
          OWNER=$(echo '${{ env.IMAGE_NAME }}' | cut -d/ -f1)
          PACKAGE_NAME_URLENCODED=$(echo '${{ steps.get_package_name.outputs.name }}' | sed 's|/|%2F|g')
          VERSION_ID=$(gh api "orgs/${OWNER}/packages/container/${PACKAGE_NAME_URLENCODED}/versions" --jq '.[] | select(.metadata.container.tags and (.metadata.container.tags | index("${{ github.event.inputs.release_tag }}"))) | .id' || echo "")
          echo "VERSION_ID=${VERSION_ID}" >> $GITHUB_OUTPUT

      - name: Delete Docker Image from GHCR
        if: steps.get_version_id.outputs.VERSION_ID != ''
        uses: actions/delete-package-versions@v5
        with:
          package-name: ${{ steps.get_package_name.outputs.name }}
          package-version-ids: ${{ steps.get_version_id.outputs.VERSION_ID }}
          package-type: 'container'
